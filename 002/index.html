<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas Reaction Diffusion System</title>
</head>
<body>
	<canvas width="256" height="256" id="canvas"></canvas>
	<form action="#">
		<input type="color" id="color">
		<input type="range" id="x" value="0" step="1" max="200" min="0">
		<input type="range" id="y" value="0" step="1" max="200" min="0">
		<input type="range" id="w" value="100" step="1" max="300" min="0">
		<input type="range" id="h" value="100" step="1" max="300" min="0">
	</form>
	<script src="./webgl.js"></script>
</body>
</html>
